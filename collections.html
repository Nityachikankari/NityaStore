<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Nitya Chikankari</title>
    <meta name="description" content="Explore curated collections of Lucknowi chikankari at Nitya Chikankari, featuring festive, casual, and traditional designs.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Include Header -->
<div id="header"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
                if (typeof initHamburgerMenu === 'function') {
                    initHamburgerMenu();
                }
            })
            .catch(error => console.error('Error loading header:', error));
    });
</script>

    <section class="themes">
        <h2>Explore Our Collections</h2>
        <div class="slideshow-container">
            <div class="slide" style="background-image: url('https://pictures.kartmax.in/cover/live/600x800/quality=6/sites/9s145MyZrWdIAwpU0JYS/product-images/classic_georgette_purple_palazzo_suit_1719830263as2869284_4.jpg');">
                Festive Elegance
            </div>
            <div class="slide" style="background-image: url('https://pictures.kartmax.in/cover/live/600x800/quality=6/sites/9s145MyZrWdIAwpU0JYS/product-images/fabulous_purple_georgette_designer_suit_1720000351as2941633_5.jpg');">
                Casual Chic
            </div>
            <div class="slide" style="background-image: url('https://pictures.kartmax.in/cover/live/600x800/quality=6/sites/9s145MyZrWdIAwpU0JYS/product-images/teal_blue_silk_jumpsuit_with_printed_shrug_1677049420jm_2715.jpg');">
                Traditional Charm
            </div>
        </div>
        <p class="theme-description">
            Explore our curated collections, each showcasing the art of Lucknowi chikankari. From festive wear to everyday elegance, find your perfect piece.
        </p>
    </section>

<!-- Include Footer -->
<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer').innerHTML = html);
</script>

    <script src="scripts.js"></script>
</body>
</html>
