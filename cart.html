<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Nitya Chikankari</title>
    <meta name="description" content="View your cart at Nitya Chikankari and proceed to checkout with your selected Lucknowi chikankari products.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Include Header -->
<div id="header"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
                if (typeof initHamburgerMenu === 'function') {
                    initHamburgerMenu();
                }
            })
            .catch(error => console.error('Error loading header:', error));
    });
</script>

<section class="cart">
    <h2>Your Cart</h2>
    <table class="cart-table">
        <thead>
        <tr>
            <th>Product</th>
            <th>Size</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>
    <p class="cart-total">Total: INR<span id="cart-total">0</span></p>
    <button class="checkout-btn">Proceed to Checkout</button>
</section>

<!-- Include Footer -->
<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer').innerHTML = html);
</script>

<!-- Location Modal for Checkout -->
<div id="location-modal" class="modal">
    <div class="modal-content">
        <button class="modal-close location-modal-close">Ã—</button>
        <h2 id="modal-title" class="modal-title">Enter Your Location</h2>
        <div class="location-form">
            <input type="text" id="location-input" placeholder="Enter your city or address" required>
            <button id="submit-location" class="cta-btn">Submit & Proceed</button>
        </div>
    </div>
</div>

<script defer src="scripts.js"></script>
</body>
</html>
