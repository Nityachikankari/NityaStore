<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Nitya Chikankari</title>
    <meta name="description" content="Shop authentic Lucknowi chikankari sarees, kurtis, and co-ord sets at Nitya Chikankari.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Include Header -->
<div id="header"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
                if (typeof initHamburgerMenu === 'function') {
                    initHamburgerMenu();
                }
            })
            .catch(error => console.error('Error loading header:', error));
    });
</script>

<section class="products">
    <h2>Our Collections</h2>
    <div class="product-grid">
        <div class="product-card" >
            <img src="images/PR1.jpeg" alt="Anarkali kurta" class="product-image zoomable" loading="lazy">
            <h3>Anarkali kurta </h3>
            <p>Heavy Chikankari intricate</p>
        </div>
        <div class="product-card">
            <img src="images/PR2.jpeg" alt="Chikankari short Kurta" class="product-image zoomable" loading="lazy">
            <h3>Chikankari short Kurta </h3>
            <p>Lightweight and stylish kurti.</p>
        </div>
        <div class="product-card">
            <img src="images/PR3.jpeg" alt="Kurta set" class="product-image zoomable" loading="lazy">
            <h3>Kurta set </h3>
            <p>Lemon stylish kurta set</p>
        </div>
        <div class="product-card" >
            <img src="images/PR4.jpeg" alt="Anarkali Suit" class="product-image zoomable" loading="lazy">
            <h3>Anarkali Suit</h3>
            <p>Graceful anarkali with embroidery.</p>
        </div>
        <div class="product-card">
            <img src="images/PR6.jpeg" alt="Chikankari short Kurta" class="product-image zoomable" loading="lazy">
            <h3>Rayon black & white thread Kurta Set </h3>
            <p>Lightweight and stylish kurti.</p>
        </div>
    </div>
    <!-- Static Button at the Bottom -->
    <button class="cta-btn" onclick="window.location.href='products.html'">Explore Our Products Now</button>
</section>

<!-- Include Footer -->
<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer').innerHTML = html);
</script>



<!-- Zoom Overlay for Image -->
<div id="image-zoom-overlay" class="image-zoom-overlay">
    <span class="zoom-close">Ã—</span>
    <img id="zoomed-image" src="" alt="Zoomed Product Image">
</div>

<script defer src="scripts.js"></script>
</body>
</html>
