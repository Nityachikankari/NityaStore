<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitya Chikankari - Handcrafted Elegance</title>
    <meta name="description" content="Discover authentic Lucknowi chikankari at Nitya Chikankari. Shop handcrafted sarees, kurtis, co-ord sets, and more.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Include Header -->
<div id="header"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
                if (typeof initHamburgerMenu === 'function') {
                    initHamburgerMenu();
                }
            })
            .catch(error => console.error('Error loading header:', error));
    });
</script>

    <section class="hero">
        <video id="hero-video" autoplay muted playsinline preload="auto" poster="https://pictures.kartmax.in/cover/live/600x800/quality=6/sites/9s145MyZrWdIAwpU0JYS/product-images/pink_georgette_printed_designer_suit_1676613156361175_(pink).jpg">
            <source src="https://media.istockphoto.com/id/1158647615/video/close-up-view-of-unrecognisable-female-customer-choosing-a-color-sample-at-a-paint-shop.mp4?s=mp4-640x640-is&k=20&c=OO3UW6frNcHdZvy3unpsfpgh1nzLR6GbrZ7JVw62OqI=" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="hero-content">
            <h1>Authentic Chikankari Craftsmanship</h1>
            <p>Discover hand-embroidered sarees, kurtis, and more from Lucknow.</p>
            <a id="shop-now-btn" href="shop.html" class="cta-btn" style="display: none;">Shop Now</a>
        </div>
    </section>

<!-- Include Footer -->
<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer').innerHTML = html);
</script>

    <script src="scripts.js"></script>
</body>
</html>
