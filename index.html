<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitya Chikankari - Handcrafted Elegance</title>
    <meta name="description" content="Discover authentic Lucknowi chikankari at Nitya Chikankari. Shop handcrafted sarees, kurtis, co-ord sets, and more.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Include Header -->
<div id="header"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
                if (typeof initHamburgerMenu === 'function') {
                    initHamburgerMenu();
                }
            })
            .catch(error => console.error('Error loading header:', error));
    });
</script>

    <section class="hero">
        <div class="hero-video-carousel">
            <video id="hero-video-1" class="hero-video-slide active" muted playsinline preload="auto">
                <source src="videos/intro7s.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <video id="hero-video-2" class="hero-video-slide" muted playsinline preload="auto">
                <source src="videos/Intro2-7s.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
        <div class="carousel-indicators">
            <span class="indicator active" data-index="0"></span>
            <span class="indicator" data-index="1"></span>
        </div>

        <div class="hero-content">
            <h1>Authentic Chikankari Craftsmanship</h1>
            <p>Discover hand-embroidered sarees, kurtis, and more from Lucknow.</p>
            <a id="shop-now-btn" href="shop.html" class="cta-btn" style="display: none;">Shop Now</a>
        </div>
    </section>

<!-- Include Footer -->
<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer').innerHTML = html);
</script>

    <script src="scripts.js"></script>
</body>
</html>
